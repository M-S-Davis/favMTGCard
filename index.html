<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    <!-- Title --> 
    <title>Favorite MTG cards</title>
</head>
<body>

    <h1 class="main-title">Favorite Cards</h1>
    
    <section class="data-container">


        <aside class="input-container">
            <input type="text" id="userName" placeholder="Enter Your Name">
            <input id="cardName" type="text" name="" placeholder="Enter Card Name"></input>
            <button id="clickMe" class="btn" type="submit" name="name">Submit</button>
        </aside>
        

        <div class="card-display">
            <div class="card_image--container">
                <img class="card-image" src="">
            </div>
            <div class="card_text--container">
                <div class="card_title--container">
                    <h3 class="card-title"></h3>
                    <span class="user-name"></span>
                </div>
                <span class="cmc"></span>
                <p class="card-text"></p>
            </div>
        </div>


    </section>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
